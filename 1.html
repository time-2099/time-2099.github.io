<!DOCTYPE html>
<html>
  <head>
    <title>生日快乐！</title>
    <style>
.birthday-card {
  background-color: pink;
  color: white;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  font-size: 24px;
}

.birthday-card h1 {
  margin-top: 0;
}

.birthday-card button {
  background-color: white;
  color: pink;
  border: 2px solid white;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}
    </style>
  </head>
  <body>
    <div class="birthday-card">
        <h1>Happy Birthday!</h1>
        <p>Wishing you all the best on your special day.</p>
        <button onclick="playMusic()">Play Music</button>
      </div>
      <audio id="birthday-music" src="happy-birthday-song.mp3"></audio>
   
    <script>
function playMusic() {
  var music = document.getElementById("birthday-music");
  if (music.paused) {
    music.play();
  } else {
    music.pause();
  }
}
    </script>
  </body>
</html>
